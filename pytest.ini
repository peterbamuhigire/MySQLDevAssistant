[pytest]
# PyTest configuration for DDA Toolkit

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests requiring database
    slow: Slow tests

# Coverage
addopts =
    --strict-markers
    --verbose
    -ra

# Ignore paths
norecursedirs = .git .vscode __pycache__ venv env

# Output
console_output_style = progress
